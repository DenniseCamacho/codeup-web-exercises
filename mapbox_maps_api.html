<h2 class="purpleh2 container text-center font-monospace text-light w-50">Go to 'Tacos La Caba√±a' for some

<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<!--keep script underneath/after srcs js/keys.js-->
<script>
	"use strict";
	var accessToken = MAPBOX_API_TOKEN;
	mapboxgl.accessToken = MAPBOX_API_TOKEN;
	var map = new mapboxgl.Map({
		container: 'map', // container ID
		style: 'mapbox://styles/mapbox/streets-v11', // style URL
		center: [-98.673518, 29.303889], // starting position [lng, lat]
		zoom: 15// starting zoom
	});
	
	var marker = new mapboxgl.Marker({
				color: 'mediumpurple',
				draggable: true
			})  .setLngLat([-98.6735189, 29.3038893])
				.addTo(map);
	marker.on("click", function(){
		new mapboxgl.Popup();
	})
	
	
</script>
</body>
