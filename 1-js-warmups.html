// 	Create a function, encodeStr, that takes in a string and returns the string of characters with the following substitutions:
// 			‘a’ or ‘A’ becomes ‘@’
// ‘i’ or ‘I’ becomes ‘1’
// ‘s’ or ‘S’ becomse ‘$’
// encodeStr(‘apple’) // returns ‘@pple’
// 	encodeStr(‘codeup’) // returns ‘codeup’
// 	encodeStr(‘SASS’) // returns ‘$@$$’
// 	encodeStr(‘bike’) // returns ‘b1ke’
function encodeStr(aString){
		let newArr = aString.split("");
		let newArr2 = newArr.map((value, index, array)=>{
			if (value.toLowerCase() === "a") {
				return "@";
			} else if (value.toLowerCase() === "i"){
				return 1;
			} else if (value.toLowerCase() === "s") {
				return "$";
			} else {
				return value;//for the rest of the word.
			}
				});
return newArr2.join("");
}
