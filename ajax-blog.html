<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section id="posts" class="container m-auto d-flex flex-column align-items-center">

</section>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
	"use strict";
	
	
		$.get('data/blog.json').done(function(blogPosts){
			var post = "";
			for (var i = 0; i < blogPosts.length; i++){
				console.log(
						post +=
								'<h1 class="col-12">' +'Title: ' + blogPosts[i].title + '</h1>' +
								'<article class="col-12"><h2>' +'Content: '+ '</h2>' + blogPosts[i].content +
								'</article>' +
								'<details class="d-flex col-12 align-self-end mb-5">' + blogPosts[i].categories +
								'<br>'
								+ blogPosts[i].date + '</details>'
				);
			}
			$('#posts').html(post);
		});
	
	
});
</script>
</body>
</html>
