	// //forms ... you can give selector strings to...
	//using form input (or any user input) to change elements on the page
	
	//get a reference to the button
	var submitButton = document.querySelector("#colorSubmission");
	//create a function that is invoked when the button is clicked
	submitButton.onclick = function (){
		//get reference to the form input element
		var colorInput = document.getElementById("colorPreference");
		// get a reference to the actual for input
		var userInput = colorInput.value;
		// alert(userInput);
		//get a reference to all the paragraphs on the page
		var paragraphs = document.getElementsByTagName("p");
		//loop through all the list of paragraphs
		for (var i = 0; i < paragraphs.length; i++){
			//for each paragraph, change the color to match user input
			paragraphs[i].style.color = userInput;
		}
	}
