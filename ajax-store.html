<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark text-light">
<!--	bootstrap icon ref : https://www.tutorialrepublic.com/bootstrap-icons-classes.php-->
	<h1 class="m-auto font-monospace"><i class="bi-tools"></i> Tool Depot</h1>
</nav>
<div class="table-responsive">
<table id="products" class="table table-primary table-striped table-bordered w-50 m-auto mt-5 table-hover">
    <thead>
        <tr class="table-primary">
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
	<button id="getNewInfo" class="m-auto mt-2 d-flex align-items-center font-monospace">Refresh</button>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
	$.get('data/inventory.json').done(function (toolOrders){
		var aStart = "";
		for (var i = 0; i < toolOrders.length; i++){
		console.log(
				aStart +=
						'        <tr class="table-light">\n' +
						'            <td>' + toolOrders[i].title +'</td>\n' +
						'            <td>' + toolOrders[i].quantity + '</td>\n' +
						'            <td>' + toolOrders[i].price + '</td>\n' +
						'            <td>' + toolOrders[i].categories.join (", ") + '</td>\n' +
						'        </tr>\n'
		);};
		$('#insertProducts').html(aStart);
		
		$('#getNewInfo').click(function(e){
			//unsure of what to add here
			e.preventDefault()
			$('#insertProducts').post();
		})
	});

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
