<div class="table-responsive">
<table id="products" class="table table-primary table-striped table-bordered">
    <thead>
        <tr class="table-primary">
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
    </thead>

<script>
(function() {
    "use strict";

	$.get('data/inventory.json').done(function (toolOrders){
		var aStart = "";
		for (var i = 0; i < toolOrders.length; i++)
		console.log(
				aStart +=
						'        <tr class="table-light">\n' +
						'            <td>' + toolOrders[i].title +'</td>\n' +
						'            <td>' + toolOrders[i].quantity + '</td>\n' +
						'            <td>' + toolOrders[i].price + '</td>\n' +
						'            <td>' + toolOrders[i].categories + '</td>\n' +
						'        </tr>\n'
		);
		$('#insertProducts').html(aStart);
	});

})();
