	var users = [
		{
			firstName: 'Bob',
			lastName: 'Smith',
			email: 'bob@email.com'
		},
		{
			firstName: 'Sally',
			lastName: 'Smith',
			email: 'sally@email.com'
		},
		{
			firstName: 'Fred',
			lastName: 'Smith',
			email: 'fred@email.com'
		},
		{
			firstName: 'Cathy',
			lastName: 'Smith',
			email: 'cathy@email.com'
		},
		{
			firstName: 'Joe',
			lastName: 'Smith',
			email: 'joe@email.com'
		},
	];
	function createFirstNamesArray(users){
		var name = "";
		for(var i = 0; i < users.length; i++) {
			name += users[i].firstName;
		};
		return name;
	};
